<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <meta name="author" content="Sayago Juan Ignacio" />
    <meta name="description" content="Pagina de ventas de componentes de computación" />
    <meta name="keywords" content="venta, pc,gaming,componentes,amd,intel,computación" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Rolling Components - Login</title>
 
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Ingreso</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarioInput" placeholder="Ingrese su usuario">
                <small id="usuarioError" class="form-text"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseniaInput" placeholder="Ingrese su contraseña">
                <small id="contraseniaError" class="form-text"></small>
            </div>
            <div class="mb-3 text-center">
                <button id="inicioSesionBtn" type="button" class="btn  w-100">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <a href="./Error404.html" class="d-block mb-2">¿Olvidaste la contraseña?</a>
                <a href="./registro.html">Registrar</a>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
