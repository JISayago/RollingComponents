    <title>Contacto - Rolling Components</title>

<body>
    <!-- Comienzo sección Navbar-->
    <div class=" mb-1" id="contenedor-nav">
    </div>

    <!-- Comienzo sección Contacto-->
    <div class="container my-5 contenedor-contacto">
        <h1 class="text-center mb-4">Contacto</h1>
        <form id="contactForm">
          <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" >
              <div id="emailError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <input type="text" class="form-control" id="motivo" placeholder="Motivo del contacto" >
              <div id="motivoError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" ></textarea>
              <div id="mensajeError" class="invalid-feedback"></div>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-enviar">Enviar</button>
          </div>
      </form>
    </div>
    <!-- Fin sección Contacto-->

            </ul>
          </div>
          <!-- Información de Contacto -->
          <div class="col-md-4 footer-medio">
            <ul class="p-2">
              <li>Dirección: Santiago 485, San miguel de Tucumán</li>
              <li>Teléfono: 4625566</li>
              <li>© Todos los derechos reservados</li>
            </ul>
          </div>
          <!-- Redes Sociales -->
          <div class="col-md-4 footer-fin">
            <ul class="d-flex">
              <li><a class="mx-2" href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="width: 30px; height: 30px;"></i></a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
