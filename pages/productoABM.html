  <div class="container my-5">
    <h1>Formulario ABM de Productos</h1>
    <form id="formularioProducto">
      <div class="mb-3">
        <label for="productoID" class="form-label" >ID</label>
        <input type="text" class="form-control" id="productoID" readonly>
      </div>
      <div class="mb-3">
        <label for="productoNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="productoNombre" required>
      </div>
      <div class="mb-3">
        <label for="productoDetalle" class="form-label">Detalle</label>
        <textarea class="form-control" id="productoDetalle" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="productoImagen" class="form-label">URL de la Imagen</label>
        <input type="url" class="form-control" id="productoImagen" required>
      </div>
      <div class="mb-3">
        <label for="productoPrecio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="productoPrecio" required>
      </div>
      <div class="mb-3">
        <label for="productoPrecioEnOferta" class="form-label">Precio en Oferta</label>
        <input type="number" class="form-control" id="productoPrecioEnOferta">
      </div>
      <div class="mb-3">
        <label for="productoCantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="productoCantidad" required>
      </div>
      <div class="mb-3">
        <label for="productoMarca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="productoMarca" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="productoEnOferta">
        <label class="form-check-label" for="productoEnOferta">En Oferta</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="productoDestacado">
        <label class="form-check-label" for="productoDestacado">Destacado</label>
      </div>
      <div class="mb-3">
        <label for="productoCategorias" class="form-label">Categorías (separadas por comas)</label>
        <input type="text" class="form-control" id="productoCategorias" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
        <button type="button" class="btn btn-danger mx-2" id="btnEliminar">Eliminar</button>
        <button type="button" class="btn btn-secondary mx-2" id="btnCancelar">Cancelar</button>
      </div>
    </form>
